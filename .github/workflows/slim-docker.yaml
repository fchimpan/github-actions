name: Generate missing commands between ubuntu-latest and ubuntu-slim

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  collect-latest:
    runs-on: ubuntu-latest
    outputs:
      artifact-name: ubuntu-latest-tools
    steps:
      - name: Collect commands (ubuntu-latest)
        run: |
          echo "=== Collecting commands from ubuntu-latest ==="
          compgen -c | sort -u > ubuntu-latest.txt
          echo "ubuntu-latest commands: $(wc -l < ubuntu-latest.txt)"
      - uses: actions/upload-artifact@v4
        with:
          name: ubuntu-latest-tools
          path: ubuntu-latest.txt

  collect-slim:
    runs-on: ubuntu-slim
    outputs:
      artifact-name: ubuntu-slim-tools
    steps:
      - name: Collect commands (ubuntu-slim)
        run: |
          echo "=== Collecting commands from ubuntu-slim ==="
          compgen -c | sort -u > ubuntu-slim.txt
          echo "ubuntu-slim commands: $(wc -l < ubuntu-slim.txt)"
      - uses: actions/upload-artifact@v4
        with:
          name: ubuntu-slim-tools
          path: ubuntu-slim.txt

  compare-and-commit:
    needs: [collect-latest, collect-slim]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: ubuntu-latest-tools
          path: latest
      - uses: actions/download-artifact@v4
        with:
          name: ubuntu-slim-tools
          path: slim

      - name: Compare and create JSON array
        run: |
          echo "=== Comparing commands ==="
          sort -u latest/ubuntu-latest.txt > latest-sorted.txt
          sort -u slim/ubuntu-slim.txt > slim-sorted.txt
          comm -23 latest-sorted.txt slim-sorted.txt > missing-in-slim.txt

          mkdir -p internal/workflow/data
          jq -R -s 'split("\n") | map(select(length > 0))' missing-in-slim.txt > internal/workflow/data/missing-in-slim.json

          echo "=== Preview ==="
          head -n 20 missing-in-slim.txt
          echo "Total missing commands: $(wc -l < missing-in-slim.txt)"

      - name: Commit and push (overwrite)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "=== Committing internal/workflow/data/missing-in-slim.json ==="
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add internal/workflow/data/missing-in-slim.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore: update missing-in-slim.json (auto-generated)"
          git push origin HEAD:${GITHUB_REF#refs/heads/}
          echo "âœ… Successfully committed."

      - name: Upload artifact (for reference)
        uses: actions/upload-artifact@v4
        with:
          name: missing-in-slim
          path: internal/workflow/data/missing-in-slim.json
