name: go-matrix
on:
  - push
  - workflow_dispatch

jobs:
    build:
      runs-on: ${{ matrix.os }}
      strategy:
        matrix:
            go-version: [1.20,1.21]
            os: [ubuntu-latest, windows-latest, macOS-latest]
      steps:
          - name: Checkout
            uses: actions/checkout@v4
          - name: Set up Go ${{ matrix.go-version }}
            uses: actions/setup-go@v5
            with:
              go-version: ${{ matrix.go-version }}
          - name: Run tests
            run: go build .
