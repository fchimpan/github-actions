name: Dynamic matrix strategy
on:
  workflow_dispatch:
    inputs:
      development:
        required: true
        type: boolean
        default: false
      staging:
        required: true
        type: boolean
        default: false

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      targets: ${{ steps.check-targets.outputs.targets }}
    steps:
      - id: check-targets
        run: |
            targets=$(jq -n \
            --argjson development ${{ fromJson(github.event.inputs.development) }} \
            --argjson development ${{ fromJson(github.event.inputs.staging) }} \
            '{
                environments: [
                (if $development then "development" else empty end),
                (if $fstaging then "development" else empty end)
                ]
            }')
            echo "targets=${targets}" >> $GITHUB_OUTPUT

  deploy:
    needs: check
    runs-on: ubuntu-latest
    strategy:
        matrix:
          environment: ${{ fromJSON(needs.check.outputs.targets).environments }}
    steps:
        - run: echo "Deploy for ${{ fromJSON(needs.check.outputs.targets) }}"
