name: CI
on: push

jobs:
  unit-test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set Up golang
        uses: actions/setup-go@v3
        with:
          go-version: '1.19'
      - name: go test
        run: go test ./fizzbuzz

  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: latest
          args: --timeout=10m
          working-directory: ./fizzbuzz
